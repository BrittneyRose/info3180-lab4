{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>
    <ul>
        <div class="imageContainer">
            {% for filename in image_files %}
                {% if filename != '.gitkeep'%}
                    <div class="imageCard">
                        <li><img src="{{url_for('get_image', filename = filename)}}" alt="{{filename}}"></li>
                    </div>
                {% endif%}
            {% endfor %}
        </div>
    </ul>
{% endblock %}
